<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/test.css" />
    <title>Document</title>
  </head>
  <body>
    <a class="ref" href="../index.html">BACK</a>
    <section>
      <div class="position">
        <p>Передбаченість:</p>
        <div class="main-scale">
          <span class="scale">SCALE</span>
          <div class="ticks">
            <span class="tick strong">0</span>
            <span class="tick">10</span>
            <span class="tick">20</span>
            <span class="tick">30</span>
            <span class="tick">40</span>
            <span class="tick strong">50</span>
            <span class="tick">60</span>
            <span class="tick">70</span>
            <span class="tick">80</span>
            <span class="tick">90</span>
            <span class="tick strong">100</span>
          </div>
        </div>
        <label><input type="number" name="value" placeholder="0" /></label>
      </div>
    </section>
  </body>
</html>
